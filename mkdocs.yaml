site_name: Reification
theme:
  name: material
  palette:
    primary: deep purple
nav:
  - Home: index.md
  - Reference: reference.md
repo_url: https://github.com/curegit/reification
repo_name: curegit/reification
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/curegit/reification
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            heading_level: 3
            show_root_heading: true
            docstring_section_style: list
            show_source: false
